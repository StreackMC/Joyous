name: Auto Release

on:
  push:
    tags: ["*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get short git hash
        id: git
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
          mvn -B package
      - name: Upload built jar
        uses: actions/upload-artifact@v4
        with:
          name: StreackLib-git@${{ steps.git.outputs.sha }}.jar
          path: target/*.jar
      - name: Read ChangeLog
        id: changelog
        shell: bash
        run: |
          if [ -f .change_log.md ]; then
            {
              echo 'body<<EOF'
              cat .change_log.md
              echo
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          else
            echo "body=*No ChangeLog yet.*" >> "$GITHUB_OUTPUT"
          fi
      - name: Detect artifact name
        id: artifacts
        run: echo "name=$(cat target/artifacts.txt)" >> $GITHUB_OUTPUT
      - name: Create Release & Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: v${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: target/${{ steps.artifacts.outputs.name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}